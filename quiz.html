<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <meta name="description" content="quiz page containing 4 questions on HTML and CSS.">
    <meta name="author" content="Ehijie Omijie">
    <link rel="stylesheet" href="styles/quiz.css">
    
        
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form>
        <label for="q1">1. What does HTML stand for?</label>
        <input type="text" id="q1" name="q1" placeholder="Your answer" required>

        <label for="q2">2. Describe the purpose of CSS in web development.</label>
        <textarea id="q2" name="q2" placeholder="Your answer" rows="4" required></textarea>

        <label for="q3">3. Which of the following is an HTML block-level element?</label>
        <select id="q3" name="q3" required>
            <option value="" selected disabled>Choose One</option>
            <option value="div">div</option>
            <option value="span">span</option>
            <option value="a">a</option>
        </select>

        <label for="q4">4. How many heading levels are available in HTML?</label>
        <input type="number" id="q4" name="q4" min="1" required>

        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
